<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie searcher</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>

  <body class="">
    <!-- Modal Start -->

    <!-- This example requires Tailwind CSS v2.0+ -->
    <div
      id="myModalDisplay"
      class="fixed z-10 inset-0 overflow-y-auto hidden"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="
          flex
          items-end
          justify-center
          min-h-screen
          pt-4
          px-4
          pb-20
          text-center
          sm:block
          sm:p-0
        "
      >
        <!--
      Background overlay, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
        <div
          class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
          aria-hidden="true"
        ></div>

        <!-- This element is to trick the browser into centering the modal contents. -->
        <span
          class="hidden sm:inline-block sm:align-middle sm:h-screen"
          aria-hidden="true"
          >&#8203;</span
        >

        <!--
      Modal panel, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        To: "opacity-100 translate-y-0 sm:scale-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100 translate-y-0 sm:scale-100"
        To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    -->
        <div
          class="
            inline-block
            align-bottom
            bg-white
            rounded-lg
            text-left
            overflow-hidden
            shadow-xl
            transform
            transition-all
            sm:my-8
            sm:align-middle
            sm:max-w-lg
            sm:w-full
          "
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="
                  mx-auto
                  flex-shrink-0 flex
                  items-center
                  justify-center
                  h-12
                  w-12
                  rounded-full
                  bg-red-100
                  sm:mx-0
                  sm:h-10
                  sm:w-10
                "
              >
                <!-- Heroicon name: outline/exclamation -->
                <svg
                  class="h-6 w-6 text-red-600"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                  />
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3
                  class="text-lg leading-6 font-medium text-gray-900"
                  id="modal-title"
                >
                  Incorrect Title
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">
                    Please ensure that the movie title has been entered correctly and try again
                  </p>
                </div>
              </div>
            </div>
          </div>
          
            <button
            id="canelBtn"
              type="button"
              class="
                mt-3
                w-full
                inline-flex
                justify-center
                rounded-md
                border border-gray-300
                shadow-sm
                px-4
                py-2
                bg-white
                text-base
                font-medium
                text-gray-700
                hover:bg-gray-50
                focus:outline-none
                focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                sm:mt-0
                sm:ml-3
                sm:w-auto
                sm:text-sm
              "
            >
              Try Again
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal End -->
    <header class="w-full h-20 bg-gray-100">
      <h1 class="text-5xl text-center">movie search proto</h1>
    </header>
    <div
      class="
        flex
        justify-center
        w-full
        h-48
        border-solid border-4 border-light-500
        <!--
        Test
        to
        see
        if
        this
        is
        working
        in
        GIT.
        -->
      "
    >
      <div class="flex min-h-full w-3/4">
        <h3></h3>
        <form id="search-form" class="flex self-center w-full">
          <input
            id="movie-input"
            class="w-full h-10 border-solid border-4 border-light-500"
            type="text"
            placeholder="Movie Title"
          />
          <input
            id="date-input"
            class="w-full h-10 border-solid border-4 border-light-500"
            type="text"
            placeholder="Year Released"
          />
          <button id="search-button" class="w-1/2 bg-gray-100">Search</button>
        </form>
      </div>
    </div>
    <div id="result" class="flex justify-center w-full">
      <div class="flex m-10 h-16 w-1/2 justify-center">
        <h1 id="movie-title" class="text-xl self-center"></h1>
      </div>
    </div>

    <div
      id="movie-content"
      class="flex flex-wrap md:flex min-w-full justify-center w-full"
    >
      <div class="m-10 h-96 w-full lg:w-2/5">
        <h1 class="text-xl text-center my-2.5"></h1>
        <p id="summary" class="mx-2"></p>
      </div>
      <div id="video" class="m-10 h-96 w-full lg:w-2/5">
        <!--where the video goes -->
      </div>
    </div>

    <footer class="flex w-full h-12 bg-gray-100 justify-center">
      <h1 class="text-xl">///////////////////footer/////////////////////</h1>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./asset/js/script.js"></script>
  </body>
</html>
